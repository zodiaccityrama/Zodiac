<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link href="css/ionic.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
	<script src="js/ionic.bundle.min.js"></script>
	<script src="cordova.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-app="zodiacApp" ng-controler="AppCtrl">
<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left" class="menu-left">
		<ion-header-bar class="bar-dark">
			<h1 class="title">Meniu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close ng-click="login()">
					Profilul meu astrologic
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/search">
					Horoscop
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/browse">
					Compatibilitati
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/playlists">
					Playlists
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
</body>

<!-- Horoscop Abstract - template -->
<script id="horoscop-abstract.html" type="text/ng-template">
	<ion-view>
		<ion-nav-view></ion-nav-view>
	</ion-view>
</script>

<!-- Horoscop Lista(Alege Zodia) HOME -->
<script id="horoscop-lista.html" type="text/ng-template">
	<ion-view view-title="Horoscop">
		<ion-content id="horoscop">
			<div class="lista-zodii">
				<div class="row">
					<div class="col">
						<a class="button button-calm" href="#/horoscop/berbec"><i class="icon-zodia berbec"></i></a>
					</div>
					<div class="col">
						<a class="button button-dark" href="#/horoscop/taur"><i class="icon-zodia taur"></i></a>
					</div>
					<div class="col">
						<a class="button button-assertive"><i class="icon-zodia gemeni"></i></a>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<a class="button button-light"><i class="icon-zodia rac"></i></a>
					</div>
					<div class="col">
						<a class="button button-positive"><i class="icon-zodia leu"></i></a>
					</div>
					<div class="col">
						<a class="button button-balanced"><i class="icon-zodia fecioara"></i></a>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<a class="button button-energized"><i class="icon-zodia balanta"></i></a>
					</div>
					<div class="col">
						<a class="button button-royal"><i class="icon-zodia scorpion"></i></a>
					</div>
					<div class="col">
						<a class="button button-stable"><i class="icon-zodia sagetator"></i></a>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<a class="button button-balanced"><i class="icon-zodia capricorn"></i></a>
					</div>
					<div class="col">
						<a class="button button-assertive"><i class="icon-zodia varsator"></i></a>
					</div>
					<div class="col">
						<a class="button button-dark"><i class="icon-zodia pesti"></i></a>
					</div>
				</div>
			</div>
		</ion-content>
	</ion-view>

</script>

<!-- Horoscop Zodia -->
<script id="horoscop-zodia.html" type="text/ng-template">
	<ion-view view-title="Horoscop Taur">
		<ion-content id="horoscop-zodia" class="padding">
			<h1>
				<i class="icon-zodia taur-2"></i> Taur <i class="icon-zodia taur-3"></i> <i class=" icon-zodia taur-4"></i>
				<span class="subtitle">30 ianuarie 2015</span>
			</h1>
			<p>

			   Va simtiti in forma si faceti planuri indraznete de viitor. Este un moment prielnic pentru investitii pe termen lung, pentru a incepe noi afaceri si pentru calatorii in interes personal.

			   Profitati de moralul ridicat pe care il aveti astazi! Aveti mari sanse de reusita. </p>
		</ion-content>
	</ion-view>
</script>
</html>
